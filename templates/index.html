<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #9da4ac, #34495E);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            margin-top: 60px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #2c3e50;
            padding: 40px;
        }

        .form-control-dark {
            background-color: #34495E;
            border: 1px solid #5D6D7E;
            color: #ecf0f1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }

        .form-control-dark:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
        }

        .btn-custom {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1F618D;
        }

        .header-title {
            font-size: 36px;
            font-weight: 600;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
        }

        .sub-title {
            font-size: 20px;
            color: #95a5a6;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 28px;
            }

            .btn-custom {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="header-title">Impact of Climate Change on Agriculture</h1>
            <h2 class="sub-title">Enter the Details of the Crop</h2>

            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label for="Temp" class="form-label">Average Temperature</label>
                        <input type="number" class="form-control form-control-dark" name="Temp" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Region" class="form-label">Region</label>
                        <input type="text" class="form-control form-control-dark" name="Region" required>
                    </div>
                    <div class="col-md-6">
                        <label for="crop" class="form-label">Crop Type</label>
                        <input type="text" class="form-control form-control-dark" name="crop" required>
                    </div>
                    <div class="col-md-6">
                        <label for="precip" class="form-label">Total Precipitation (mm)</label>
                        <input type="number" class="form-control form-control-dark" name="precip" required>
                    </div>
                    <div class="col-md-6">
                        <label for="crop_yield" class="form-label">Crop Yield</label>
                        <input type="number" class="form-control form-control-dark" name="crop_yield" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weather" class="form-label">Extreme Weather Events</label>
                        <input type="number" class="form-control form-control-dark" name="weather" required>
                    </div>
                    <div class="col-md-6">
                        <label for="irrigation" class="form-label">Irrigation Access (%)</label>
                        <input type="number" class="form-control form-control-dark" name="irrigation" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fertilizer" class="form-label">Fertilizer Use (Kg/HA)</label>
                        <input type="number" class="form-control form-control-dark" name="fertilizer" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-custom mt-3">Predict</button>
                    </div>
                </div>
            </form>

            {% if prediction %}
            <div class="mt-4">
                <h2>Predicted Yield:</h2>
                <h3>{{ prediction }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
